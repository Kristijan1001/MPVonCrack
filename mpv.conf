### If a line starts with "#", it is "disabled"
### Documentation_ https://github.com/hooke007/mpv_PlayKit/blob/main/portable_config/mpv.conf
### Note: In the current preset, volume and glsl-shaders properties are globally tracked. Remove saved-props.json to apply changes.

###############################################################################
# Core Configuration                                                          #
###############################################################################

 input-conf = "~~/input_uosc.conf"
 include = "~~/profiles.conf"
 include = "~~/script-opts.conf"
 use-filedir-conf = yes
#log-file = "~~desktop/mpv-lazy.log"

###############################################################################
# Hardware Acceleration & GPU Settings                                        #
###############################################################################

 vo = gpu-next
#gpu-context = winvk
#d3d11-exclusive-fs = yes
#d3d11-flip = no

 hwdec = auto-copy
 hwdec-codecs = h264,hevc,vp8,vp9,av1,ffv1

#d3d11-adapter = "NVIDIA GeForce RTX 2070 Super"
#vulkan-device = "NVIDIA GeForce RTX 2070 Super"


###############################################################################
# Features				                                                      #
###############################################################################

 idle = yes
 input-ime = no
#input-ipc-server = mpvpipe
 input-builtin-bindings = no
#pause = yes

 hr-seek-framedrop = no
 save-position-on-quit = yes
 watch-later-options = start,vid,aid,sid

 target-colorspace-hint = no
#target-colorspace-hint-mode = source
#target-colorspace-hint-strict = no

 autocreate-playlist = same
 directory-mode = recursive
 directory-filter-types = video,audio
#video-exts = avi,flv,m2ts,mkv,mov,mp4,ts,wmv,torrent
#image-exts = avif,bmp,jpeg,jpg,jxl,png,webp
#audio-exts = aiff,ape,flac,mp3,ogg,opus,wav

 keep-open = yes
#ontop = yes
#title-bar = no
 autofit-smaller = 50%x50%
 keepaspect-window = no
#auto-window-resize = no
 hidpi-window-scale = no

 demuxer-max-bytes = 1024MiB
 demuxer-max-back-bytes = 512MiB
#icc-cache = no
 icc-cache-dir = "~~/_cache/icc"
#gpu-shader-cache = no
 gpu-shader-cache-dir = "~~/_cache/shader"
 watch-later-dir = "~~/_cache/watch_later"


 #######
 # OSD #
 #######

 osd-on-seek = msg
#osd-blur = 1
 osd-bar-w = 100
 osd-bar-h = 1.8
 osd-bar-align-y = -1
 osd-color = "#672168"
 osd-outline-color = "#EEEEEE"
 osd-outline-size = 0.8
 osd-font-size = 34
 osd-fractions = yes
 osd-playing-msg = "${filename}"
 osd-duration = 2000
 osd-playing-msg-duration = 3000


 ########
 # Audio #
 ########

 ao = wasapi
#audio-device = "wasapi/{xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx}"
#audio-exclusive = yes

 volume = 100   # Note: This parameter is currently linked in script-opts.conf (see Global Properties section)
 volume-max = 130
 audio-channels = stereo
#alang = chs,sc,zh-cn,chi,zh,zh-tw,cht,zho,ze
 audio-file-auto = fuzzy


 ########
 # Video #
 ########

#icc-profile-auto = yes

#target-prim = display-p3
#target-trc = gamma2.2

 video-sync = display-resample
#video-sync-max-video-change = 5
 interpolation = yes
#tscale = sphinx

 cscale = bilinear
 scale = bilinear
 dscale = bicubic
 sigmoid-upscaling = no
 correct-downscaling = no

 dither-depth = no
#deband = yes
 deinterlace = auto

 background-tile-color-0 = "#B4B4B4"
 background-tile-color-1 = "#DCDCDC"
 background-tile-size = 128


 ####################
 # Scripts Filters Shaders #
 ####################

#load-stats-overlay = no
 osc = no
#ytdl-raw-options-append = cookies-from-browser=edge
 ytdl-raw-options-append = sub-langs=-danmaku

#load-scripts = no

#border-background = blur
 background-blur-radius = 8

glsl-shaders-append = "~~/shaders/QCOM/QCOM_SGEDS_ms_RT.glsl"
#glsl-shader-opts-append = QCOM_SGEDS_ms_RT/STR=2.0


 ########
 # Subtitles #
 ########

 sub-auto = fuzzy
 sub-file-paths = sub;Subs;subtitles
 sub-codepage = GB18030
 slang=en,eng
 subs-fallback = yes

#blend-subtitles = yes
 sub-hdr-peak = 100

 sub-font = "LXGW WenKai Mono Lite"
 sub-font-size = 44
#sub-scale-with-window = no
 sub-scale-signs = yes
 sub-outline-size = 4
 sub-blur = 1
 sub-color = "#FFD766"
#sub-back-color = "#641C1C1C"
#sub-shadow-offset = 2
 sub-use-margins = yes

#sub-ass-use-video-data = aspect-ratio
#sub-ass-video-aspect-override  = 16:9

#sub-ass-override = force
#sub-ass-scale-with-window = yes
 sub-ass-force-margins = yes
#sub-ass-style-overrides = Fontname=LXGW WenKai Mono Lite

 image-subs-hdr-peak = 10000
#stretch-image-subs-to-screen = yes
#image-subs-video-resolution = yes


 ########
 # Screenshot #
 ########

 screenshot-format = png

 screenshot-jpeg-quality = 100
#screenshot-jpeg-source-chroma = no
 screenshot-png-compression = 4
 screenshot-webp-lossless = yes
#screenshot-webp-quality = 100
#screenshot-webp-compression = 0
 screenshot-jxl-distance = 0

 screenshot-tag-colorspace = no
 screenshot-high-bit-depth = no
 screenshot-template = "~~desktop/MPV-%P-N%n"
 video-aspect-override=no